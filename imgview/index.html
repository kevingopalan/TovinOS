<!DOCTYPE html>
<html lang='en' class=''>
  <head>
    <meta charset='UTF-8'>
    <title>Drag 'n Drop</title>
    <style>
      img {
        width: 600px;
        height: 330px;
        display: block;
        position: fixed;
        top: 8px;
        pointer-events: none;
        object-fit: cover;
      }
      input[type="file"] {
        width: 600px;
        height: 330px;
        background: #2d2d2d;
      }
    </style>
  </head>

  <body>
    <input type='file' onchange="readURL(this);" />
  <img id="blah" src="https://via.placeholder.com/1920x1080/555555/ffffff?text=Drag+and+Drop" alt="Unsupported Image Type" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $("#blah").attr("src", e.target.result);
        };

        reader.readAsDataURL(input.files[0]);
      }
    }
    </script>
  </body>
</html>
